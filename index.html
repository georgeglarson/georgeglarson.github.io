<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camille's List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="listTitle">Camille's List</h1>
    <ul id="goalList">
    </ul>
    <button id="toggleAddItem">Add New Item</button>
    <div id="addItem" style="display: none;">
        <input type="text" id="newItem" placeholder="Enter new item">
        <button onclick="addNewItem()">Add Item</button>
        <button onclick="doneAddingItems()">Done</button>
    </div>
    <div id="newListForm" style="display: none;">
        <input type="text" id="newListName" placeholder="Enter new list name">
        <button onclick="submitNewList()">Create</button>
        <button onclick="cancelNewList()">Cancel</button>
    </div>
    <div id="renameListForm" style="display: none;">
        <input type="text" id="newListNameInput" placeholder="Enter new list name">
        <button onclick="submitRenameList()">Rename</button>
        <button onclick="cancelRenameList()">Cancel</button>
    </div>
    <div id="savePresetForm" style="display: none;">
        <input type="text" id="presetNameInput" placeholder="Enter preset name">
        <button onclick="submitSavePreset()">Save</button>
        <button onclick="cancelSavePreset()">Cancel</button>
    </div>
    <div id="listControls">
        <button onclick="clearCompleted()">Clear Completed</button>
        <select id="listSelect" onchange="switchList()" aria-label="Select list">
            <option value="" disabled selected>Choose a list</option>
        </select>
        <button onclick="createNewList()">New List</button>
        <button onclick="renameList()">Rename List</button>
        <button id="deleteListButton" onclick="deleteList()">Delete List</button>
        <button onclick="toggleImportExportControls()">Import/Export</button>
        <button onclick="saveAsPreset()">Save as Preset</button>
    </div>
    <div id="importExportControls">
        <div id="importExportTabs">
            <button class="tab-button active" onclick="openTab(event, 'importFile')">Import File</button>
            <button class="tab-button" onclick="openTab(event, 'importText')">Import Text</button>
            <button class="tab-button" onclick="openTab(event, 'exportList')">Export List</button>
        </div>
        <div id="importFile" class="tab-content">
            <input type="file" id="fileInput" accept=".json,.csv" aria-label="Choose file to import">
            <button onclick="importFile()">Import File</button>
        </div>

        <div id="importText" class="tab-content" style="display:none">
            <textarea id="importTextArea" rows="5" cols="50" placeholder="Paste your JSON or CSV data here"></textarea>
            <button onclick="importTextData()">Import Text Data</button>
        </div>

        <div id="exportList" class="tab-content" style="display:none">
            <button onclick="exportList()">Export List</button>
        </div>
    </div>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    <script src="script.js"></script>
</body>
</html>
