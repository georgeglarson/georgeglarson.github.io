<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camille's List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #1a365d;
        }
        h1 {
            text-align: center;
            color: #2c5282;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            padding: 12px;
            border-bottom: 1px solid #cbd5e0;
            -webkit-user-select: none;
            user-select: none;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }
        li:last-child {
            border-bottom: none;
        }
        li.checked {
            text-decoration: line-through;
            color: #718096;
            background-color: #e2e8f0;
        }
        li::before {
            content: '[ ]';
            margin-right: 10px;
            color: #4a5568;
        }
        li.checked::before {
            content: '[x]';
            color: #2c5282;
        }
        li:hover {
            background-color: #edf2f7;
        }
        #addItem {
            margin-top: 20px;
        }
        #newItem {
            width: 70%;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #2c5282;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2a4365;
        }
        #toggleAddItem {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #toggleAddItem:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <h1>Camille's List</h1>

    <ul id="goalList">
    </ul>

    <button id="toggleAddItem">Add New Item</button>
    <div id="addItem" style="display: none;">
        <input type="text" id="newItem" placeholder="Enter new item">
        <button onclick="addNewItem()">Add Item</button>
    </div>

    <button onclick="clearCompleted()">Clear Completed</button>
    <script>
        document.getElementById('goalList').addEventListener('click', function(e) {
            if (e.target.tagName === 'LI') {
                e.target.classList.toggle('checked');
                saveList();
            }
        });

        function addNewItem() {
            var input = document.getElementById("newItem");
            if (input.value.trim() === "") {
                toggleAddItemView(false);
                return;
            }
            var li = document.createElement("li");
            li.textContent = input.value;
            document.getElementById("goalList").appendChild(li);
            input.value = "";
            input.focus(); // Set focus back to the input field
            saveList();
        }

        function clearCompleted() {
            var checkedItems = document.querySelectorAll('li.checked');
            checkedItems.forEach(item => item.remove());
            saveList();
        }

        function saveList() {
            var items = document.querySelectorAll('#goalList li');
            var list = Array.from(items).map(item => ({
                text: item.textContent,
                checked: item.classList.contains('checked')
            }));
            localStorage.setItem('goalList', JSON.stringify(list));
            generateExportLink(); // Automatically generate export link
        }

        function loadList() {
            var list = JSON.parse(localStorage.getItem('goalList')) || [];
            var ul = document.getElementById('goalList');
            ul.innerHTML = '';
            list.forEach(item => {
                var li = document.createElement('li');
                li.textContent = item.text;
                if (item.checked) li.classList.add('checked');
                ul.appendChild(li);
            });
        }

        function getListFromURI() {
            const params = new URLSearchParams(window.location.search);
            const listParam = params.get('list');
            if (listParam) {
                try {
                    const list = JSON.parse(decodeURIComponent(listParam));
                    if (Array.isArray(list)) {
                        const ul = document.getElementById('goalList');
                        ul.innerHTML = '';
                        list.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item.text;
                            if (item.checked) li.classList.add('checked');
                            ul.appendChild(li);
                        });
                        saveList(); // Save the list after loading from URI
                    }
                } catch (e) {
                    console.error('Invalid list parameter', e);
                }
            }
        }

        function generateExportLink() {
            const items = document.querySelectorAll('#goalList li');
            const list = Array.from(items).map(item => ({
                text: item.textContent,
                checked: item.classList.contains('checked')
            }));
            const encodedList = encodeURIComponent(JSON.stringify(list));
            const url = `${window.location.origin}${window.location.pathname}?list=${encodedList}`;
            window.history.pushState({}, '', url);
            console.log('Copy this link:', url);
        }
        function toggleAddItemView(show) {
            var addItemDiv = document.getElementById('addItem');
            var toggleButton = document.getElementById('toggleAddItem');
            if (show) {
                addItemDiv.style.display = 'block';
                toggleButton.style.display = 'none';
                document.getElementById('newItem').focus();
            } else {
                addItemDiv.style.display = 'none';
                toggleButton.style.display = 'block';
            }
        }

        window.onload = function() {
            loadList();
            getListFromURI();
            generateExportLink(); // Automatically update the URL after loading the list
        };

        document.getElementById('newItem').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                if (this.value.trim() === "") {
                    toggleAddItemView(false);
                } else {
                    addNewItem();
                }
            }
        });

        document.getElementById('toggleAddItem').addEventListener('click', function() {
            toggleAddItemView(true);
        });
    </script>
    <style>
        #addItem {
            margin-top: 20px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</body>
</html>
