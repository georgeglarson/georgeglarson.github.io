<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Camille's List</title>
      <style>
          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              max-width: 600px;
              margin: 0 auto;
              padding: 20px;
              background-color: #f0f4f8;
              color: #1a365d;
          }

          h1 {
              text-align: center;
              color: #2c5282;
          }

          ul {
              list-style-type: none;
              padding: 0;
          }

          li {
              cursor: pointer;
              padding: 12px;
              border-bottom: 1px solid #cbd5e0;
              -webkit-user-select: none;
              user-select: none;
              transition: all 0.3s ease;
              background-color: #ffffff;
          }

          li:last-child {
              border-bottom: none;
          }

          li.checked {
              text-decoration: line-through;
              color: #718096;
              background-color: #e2e8f0;
          }

          li::before {
              content: '[ ]';
              margin-right: 10px;
              color: #4a5568;
          }

          li.checked::before {
              content: '[x]';
              color: #2c5282;
          }

          li:hover {
              background-color: #edf2f7;
          }

          #addItem {
              margin-top: 20px;
              margin-bottom: 10px;
              display: none;
          }

          #addItem input {
              flex-grow: 1;
              margin-right: 10px;
          }

          #addItem button {
              margin-left: 5px;
          }

          #newItem {
              width: 70%;
              padding: 8px;
              border: 1px solid #cbd5e0;
              border-radius: 4px;
          }

          button {
              padding: 8px 12px;
              cursor: pointer;
              background-color: #2c5282;
              color: #ffffff;
              border: none;
              border-radius: 4px;
              transition: background-color 0.3s ease;
          }

          button:hover {
              background-color: #2a4365;
          }

          #toggleAddItem {
              display: block;
              width: 100%;
              margin-bottom: 10px;
              padding: 10px;
              background-color: #4299e1;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
          }

          #toggleAddItem:hover {
              background-color: #3182ce;
          }

          #listControls {
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-top: 20px;
              flex-wrap: wrap;
          }

          #listControls button,
          #listControls select {
              margin: 5px;
              flex-grow: 1;
          }

          #listName {
              text-align: center;
              margin-top: 10px;
          }
      </style>
  </head>
<body>
    <h1 id="listTitle">Camille's List</h1>

    <ul id="goalList">
    </ul>
    <button id="toggleAddItem">Add New Item</button>
    <div id="addItem" style="display: none;">
        <input type="text" id="newItem" placeholder="Enter new item">
        <button onclick="addNewItem()">Add Item</button>
        <button onclick="doneAddingItems()">Done</button>
    </div>
    <div id="newListForm" style="display: none;">
        <input type="text" id="newListName" placeholder="Enter new list name">
        <button onclick="submitNewList()">Create</button>
        <button onclick="cancelNewList()">Cancel</button>
    </div>
    <div id="renameListForm" style="display: none;">
        <input type="text" id="newListNameInput" placeholder="Enter new list name">
        <button onclick="submitRenameList()">Rename</button>
        <button onclick="cancelRenameList()">Cancel</button>
    </div>
    <div id="listControls">
        <button onclick="clearCompleted()">Clear Completed</button>
        <select id="listSelect" onchange="switchList()" aria-label="Select list"></select>
        <button onclick="createNewList()">New List</button>
        <button onclick="renameList()">Rename List</button>
        <button id="deleteListButton" onclick="deleteList()">Delete List</button>
    </div>
    <script>
        // Toggle item completion status
        document.getElementById('goalList').addEventListener('click', function (e) {
            if (e.target.tagName === 'LI') {
                e.target.classList.toggle('checked');
                saveList();
            }
        });

        // Add a new item to the list
        function addNewItem() {
            var input = document.getElementById("newItem");
            if (input.value.trim() === "") {
                toggleAddItemView(false);
                return;
            }
            var li = document.createElement("li");
            li.textContent = input.value;
            document.getElementById("goalList").appendChild(li);
            input.value = "";
            input.focus(); // Set focus back to the input field
            saveList();
        }

        // Remove all completed items from the list
        function clearCompleted() {
            var checkedItems = document.querySelectorAll('li.checked');
            checkedItems.forEach(item => item.remove());
            saveList();
        }

        let currentListName = 'CamillesList';

        // Save the current list to local storage
        function saveList() {
            var items = document.querySelectorAll('#goalList li');
            var list = Array.from(items).map(item => ({
                text: item.textContent,
                checked: item.classList.contains('checked')
            }));
            let lists = JSON.parse(localStorage.getItem('lists')) || {};
            lists[currentListName] = list;
            localStorage.setItem('lists', JSON.stringify(lists));
            updateListDropdown();
            generateExportLink(); // Automatically generate export link
        }

        // Load a list from local storage
        function loadList(listName = 'CamillesList') {
            let lists = JSON.parse(localStorage.getItem('lists')) || {};
            let list = lists[listName] || [];
            var ul = document.getElementById('goalList');
            ul.innerHTML = '';
            list.forEach(item => {
                var li = document.createElement('li');
                li.textContent = item.text;
                if (item.checked) li.classList.add('checked');
                ul.appendChild(li);
            });
            currentListName = listName;

            // Update the title display
            let displayTitle = listName === 'CamillesList' ? "Camille's List" : listName;
            document.getElementById('listTitle').textContent = displayTitle;

            // Hide 'add item' view when switching lists
            toggleAddItemView(false);
        }

        function createNewList() {
            document.getElementById('newListForm').style.display = 'block';
            let input = document.getElementById('newListName');
            input.focus();
            input.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    submitNewList();
                }
            });
        }

        function submitNewList() {
            let listName = document.getElementById('newListName').value.trim();
            if (listName) {
                currentListName = listName;
                document.getElementById('goalList').innerHTML = '';
                saveList();
                loadList(listName);
                cancelNewList();

                // Automatically go into 'add item' mode
                toggleAddItemView(true);
            }
        }

        function cancelNewList() {
            document.getElementById('newListForm').style.display = 'none';
            document.getElementById('newListName').value = '';
        }
        function renameList() {
            document.getElementById('renameListForm').style.display = 'block';
            let input = document.getElementById('newListNameInput');
            input.value = currentListName;
            input.focus();
            input.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    submitRenameList();
                }
            });
        }


        function submitRenameList() {
            let newName = document.getElementById('newListNameInput').value.trim();
            if (newName && newName !== currentListName) {
                let lists = JSON.parse(localStorage.getItem('lists')) || {};
                if (lists[newName]) {
                    alert('A list with this name already exists. Please choose a different name.');
                    return;
                }
                lists[newName] = lists[currentListName];
                delete lists[currentListName];
                localStorage.setItem('lists', JSON.stringify(lists));
                currentListName = newName;
                let displayTitle = newName === 'CamillesList' ? "Camille's List" : newName;
                document.getElementById('listTitle').textContent = displayTitle;
                updateListDropdown();
                cancelRenameList();
            }
        }

        function cancelRenameList() {
            document.getElementById('renameListForm').style.display = 'none';
        }

        function switchList() {
            let listName = document.getElementById('listSelect').value;
            loadList(listName);
        }

        function deleteList() {
            let deleteButton = document.getElementById('deleteListButton');
            if (deleteButton.textContent === 'Delete List') {
                deleteButton.textContent = 'Confirm Delete';
                deleteButton.style.backgroundColor = 'red';
                setTimeout(() => {
                    deleteButton.textContent = 'Delete List';
                    deleteButton.style.backgroundColor = '';
                }, 3000);
            } else {
                let lists = JSON.parse(localStorage.getItem('lists')) || {};
                delete lists[currentListName];
                localStorage.setItem('lists', JSON.stringify(lists));
                updateListDropdown();
                loadList(Object.keys(lists)[0] || 'default');
            }
        }

        function updateListDropdown() {
            let lists = JSON.parse(localStorage.getItem('lists')) || {};
            let select = document.getElementById('listSelect');
            select.innerHTML = '';
            Object.keys(lists).forEach(listName => {
                let option = document.createElement('option');
                option.value = listName;
                option.textContent = listName;
                select.appendChild(option);
            });
            select.value = currentListName;
        }

        function getListFromURI() {
            const params = new URLSearchParams(window.location.search);
            const listParam = params.get('list');
            const listNameParam = params.get('name');

            if (listNameParam) {
                currentListName = decodeURIComponent(listNameParam);
                document.getElementById('listTitle').textContent = currentListName;
            }

            if (listParam) {
                try {
                    const list = JSON.parse(decodeURIComponent(listParam));
                    if (Array.isArray(list)) {
                        const ul = document.getElementById('goalList');
                        ul.innerHTML = '';
                        list.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item.text;
                            if (item.checked) li.classList.add('checked');
                            ul.appendChild(li);
                        });
                        saveList();
                    } else {
                        console.error('List parameter is not an array');
                    }
                } catch (e) {
                    console.error('Error parsing list parameter:', e);
                }
            }
        }

        function doneAddingItems() {
            toggleAddItemView(false);
            saveList();
        }

        function generateExportLink() {
            const items = document.querySelectorAll('#goalList li');
            const list = Array.from(items).map(item => ({
                text: item.textContent,
                checked: item.classList.contains('checked')
            }));
            const encodedList = encodeURIComponent(JSON.stringify(list));
            const encodedListName = encodeURIComponent(currentListName);
            const url = `${window.location.origin}${window.location.pathname}?name=${encodedListName}&list=${encodedList}`;
            window.history.pushState({}, '', url);
            console.log('Copy this link:', url);
        }

        function toggleAddItemView(show) {
            var addItemDiv = document.getElementById('addItem');
            var toggleButton = document.getElementById('toggleAddItem');
            if (show) {
                addItemDiv.style.display = 'flex';
                addItemDiv.style.justifyContent = 'space-between';
                toggleButton.style.display = 'none';
                document.getElementById('newItem').focus();
            } else {
                addItemDiv.style.display = 'none';
                toggleButton.style.display = 'block';
            }
        }
        window.onload = function () {
            updateListDropdown();
            getListFromURI(); // This now sets the currentListName if present in URL
            loadList(currentListName);
            generateExportLink();
        };

        document.getElementById('newItem').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                if (this.value.trim() === "") {
                    toggleAddItemView(false);
                } else {
                    addNewItem();
                }
            }
        });

        document.getElementById('toggleAddItem').addEventListener('click', function () {
            toggleAddItemView(true);
        });
    </script>
    <style>
        #addItem {
            margin-top: 20px;
            margin-bottom: 10px;
            display: none;
        }

        #addItem input {
            flex-grow: 1;
            margin-right: 10px;
        }

        #addItem button {
            margin-left: 5px;
        }
    </style>
</body>

</html>
